name: tag-latest
on:
  release:
    types: [published, edited]

jobs:
  tag-latest:
    runs-on: ubuntu-latest
    steps:
      - name: Run latest-tag
        uses: EndBug/latest-tag@latest
        with:
          # You can change the name of the tag or branch with this input.
          # Default: 'latest'
          ref: latest
